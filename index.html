<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-box">
		<div class="content">
			<div class="head">
				<h1>Registration Form</h1><br>
		         <h4>I.E.C. College of Engineering & Technology Greater Noida</h4>
			</div>
		<form action = "https://getform.io/f/bejjzjpa" method = "POST">
			<label for="username" class="lab">Name: </label>
			<input type="text" class="inp" name="username" placeholder="Enter user name" required><br><br>

             <label for="rollnumber" class="lab">Roll Number: </label>
			 <input type="text" class="inp" name="rollnumber" placeholder="Enter your roll number" required><br><br>

			 <label for="Select-Gender" class="lab">Select Gender : </label>
			 <div class="gender">
				<label for="gender">Male</label>
			 <input type="radio" name="gender" value="male" required>
			 <label for="gender">Female</label>
			 <input type="radio" name="gender" value="female" required>
			 <label for="gender">Other</label>
			 <input type="radio" name="gender" value="other" required>
			 </div>
			 <br><br>
			 <label for="mobile" class="lab">Mobille Number: </label>
			 <input type="number" class="inp" id="mobileNum" name="mobile" placeholder="Enter Mobile number" required><br><br>
			 
            <label for="email" class="lab">Email: </label>
			<input type="email" class="inp" name="email" placeholder="Enter Email Address" required><br><br>

			<label for="dob" class="lab">DOB: </label>
			<input type="date" class="inp" name="dob" placeholder="Enter DOB" required><br><br>

			 <label for="address" class="lab">Address: </label>
			 <textarea name="address" class="inp" placeholder="Enter your Address" cols="40" rows="1" required></textarea><br><br>

			 <label for="course" class="lab">Select Your Course: </label>
			 <select name="course" required>
				<option value="course" selected>Select Your Course</option>
				<option value="B.tech">B.tech</option>
				<option value="B.farma">B.farma</option>
				<option value="D.farma">D.farma</option>
				<option value="M.farma">M.Farma</option>
			 </select><br><br>
			 
			 <label for="password" class="lab">Password: </label>
			 <input type="password" name="password" id="password1" class="inp" placeholder="Enter Password"><br><br>
			 <label for="password" class="lab">Confirm Password: </label>
			 <input type="password" name="password" id="password2" class="inp" placeholder="Confirm Password">
			 <br><br><br>

              <button type="submit">Submit</button>
		</form>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
